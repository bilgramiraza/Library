<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400" >
    <link rel="stylesheet" href="/CSS/style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <h1>LIBRARY</h1>
    <h2>By Syed Mohd Raza Hassan Bilgrami</h2>
    <main>
        <div class="bookShelf">
            <button id="previous"><</button>
            <button id="next">></button>

        </div>
        <div class="display ">
            <button id="add">+</button>
            <p id="title">Title</p>
            <p id="author">Author</p>
            <p id="pages">Pages</p>
            <p id="read">Read</p>
            <button id="remove">X</button>
        </div>
        <div class="input">
            <label>
                Title: <input type="text" id="inputTitle">
            </label>
            <label>
                Author: <input type="text" id="inputAuthor">
            </label>
            <label>
                Pages: <input type="text" id="inputPages">
            </label>
            <label>
                Read? <input type="checkbox" id="inputRead">
            </label>
            <button id="submit"></button>
        </div>
    </main>

</body>
</html>
