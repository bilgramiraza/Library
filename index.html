<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <h1>LIBRARY</h1>
    <h2>By <a href="https://github.com/bilgramiraza" target="_blank">Syed Mohd Raza Hassan Bilgrami</a></h2>
    <main>
        <div class="bookShelf">
        </div>
        <div class="display">
            <button id="add">+</button>
            <p id="title"></p>
            <p>By <span id="author"></span></p>
            <p>Pages <span id="pages"></span></p>
            <div id="readDisplay">
                <p id="read"></p> 
                <span class="material-icons">edit</span>
            </div>
            <button id="remove">x</button>
        </div>
        <div class="input hide">
            <label>
                Title: <input type="text" id="inputTitle" required>
            </label>
            <label>
                Author: <input type="text" id="inputAuthor" required>
            </label>
            <label>
                Pages: <input type="text" id="inputPages" required>
            </label>
            <label>
                Read? <input type="checkbox" id="inputRead">
            </label>
            <div class="inputButtons">
                <button id="submit">Submit</button>
                <button id="cancel">Cancel</button>
            </div>
        </div>
    </main>

</body>
</html>
